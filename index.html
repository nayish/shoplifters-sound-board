<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ  Shoplifters Sound Board</h1>
            <div class="song-picker-container">
                <label for="song-picker">Filter by song:</label>
                <select id="song-picker">
                    <option value="all">All</option>
                </select>
            </div>
        </header>

        <div class="sound-board">
            <!-- Fed Section -->
            <section class="team-section">
                <h2 class="section-title">Fed</h2>
                <div class="buttons-grid">
                    <button class="sound-button" data-name="Nachshon Schwartz">Nachshon Schwartz</button>
                    <button class="sound-button" data-name="Aviram Benshimol">Aviram Benshimol</button>
                    <button class="sound-button" data-name="Michael Glikman">Michael Glikman</button>
                    <button class="sound-button" data-name="Adi Confino">Adi Confino</button>
                    <button class="sound-button" data-name="Talor Samara">Talor Samara</button>
                    <button class="sound-button" data-name="Chen Sella">Chen Sella</button>
                </div>
            </section>

            <!-- Product Managers, BA, and Design Row -->
            <div class="sections-row">
                <!-- Product Managers Section -->
                <section class="team-section">
                    <h2 class="section-title">Product Managers</h2>
                    <div class="buttons-grid">
                        <button class="sound-button" data-name="Noa Boneh">Noa Boneh</button>
                        <button class="sound-button" data-name="Aviv Fattal">Aviv Fattal</button>
                    </div>
                </section>

                <!-- BA Section -->
                <section class="team-section">
                    <h2 class="section-title">BA</h2>
                    <div class="buttons-grid">
                        <button class="sound-button" data-name="Noa Zangi">Noa Zangi</button>
                        <button class="sound-button" data-name="Yuval Reisner">Yuval Reisner</button>
                    </div>
                </section>

                <!-- Design Section -->
                <section class="team-section">
                    <h2 class="section-title">Design</h2>
                    <div class="buttons-grid">
                        <button class="sound-button" data-name="Einat Meiri">Einat Meiri</button>
                        <button class="sound-button" data-name="Oren Szklarski">Oren Szklarski</button>
                    </div>
                </section>
            </div>

            <!-- Bed Section -->
            <section class="team-section">
                <h2 class="section-title">Bed</h2>
                <div class="buttons-grid">
                    <button class="sound-button" data-name="Yair Dana">Yair Dana</button>
                    <button class="sound-button" data-name="Rommy Amitai">Rommy Amitai</button>
                    <button class="sound-button" data-name="Adam Korskin">Adam Korskin</button>
                    <button class="sound-button" data-name="Dalia Simons">Dalia Simons</button>
                    <button class="sound-button" data-name="Ivan Gorelov">Ivan Gorelov</button>
                    <button class="sound-button" data-name="Omer Gerhard">Omer Gerhard</button>
                    <button class="sound-button" data-name="Ron shuvy">Ron shuvy</button>
                    <button class="sound-button" data-name="Tal Barda">Tal Barda</button>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
